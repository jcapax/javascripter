<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function iniciar(){
            document.getElementById('parrafo-2').style.color = 'white'
        }

            document.getElementById('caja-1').style.color = 'red'
        }

        function getAnno(){
            var _fecha = new Date()
            var _anno = _fecha.getFullYear()

            document.getElementById('caja-1').value = _anno

            document.getElementById('caja-1').addEventListener('click', cambiarEstilo())
        }

        window.addEventListener('load', iniciar) //'load' - manejador de evento, se dispara cuando la pagina ha terminado de inicializar
        //window.addEventListener('load', getAnno)

        document.addEventListener('DOMContentLoaded', function(){ // DOMContentLoaded se dispara cuando el los elementos del body se han inicializado
            var _fecha = new Date()
            var _anno = _fecha.getFullYear()

            document.getElementById('caja-1').value = _anno

            document.getElementById('caja-1').addEventListener('click', function(){
                document.getElementById('caja-1').style.color = 'red'
                document.getElementById('caja-1').style.fontSize = 'xx-large'
            })
        })
        
    </script>
</head>
